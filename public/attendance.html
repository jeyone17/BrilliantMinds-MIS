<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance - BrilliantMinds Management System</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <style>
    .attendance-container { background:white; padding:20px; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.2); }
    table { width:100%; border-collapse:collapse; margin-top:20px; }
    th, td { padding:10px; border-bottom:1px solid #ddd; text-align:left; }
    th { background:#3498db; color:white; }
    button { padding:5px 10px; border:none; border-radius:5px; cursor:pointer; }
    .present { background:green; color:white; }
    .absent { background:red; color:white; }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <img src=images/Logo.png alt="logo">
    <h2>BMIS</h2>
    <a href="index.html">Dashboard</a>
    <a href="calendar.html">Calendar</a>
    <a href="programs.html">Programs</a>
    <a href="students.html">Students</a>
    <a href="archives.html">Archives</a>
    <a href="attendance.html">Attendance</a>
    <a href="payments.html">Payments</a>
    <a href="expenses.html">Expenses</a>
  </div>

  <!-- Main -->
  <div class="main">
    <h1>Attendance Tracking</h1>
    <div class="attendance-container">
      <label for="attendance-date">Select Date:</label>
      <input type="date" id="attendance-date" value="">
      <button id="load-attendance">Load Students</button>

      <table id="attendance-table">
        <thead>
          <tr>
            <th>Student Name</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Student list will be populated here -->
        </tbody>
      </table>
      <button id="save-attendance" style="margin-top:15px;">Save Attendance</button>
    </div>
  </div>

  <!-- JS -->
  <script src="js/attendance.js"></script>
</body>
</html>
